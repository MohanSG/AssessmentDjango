{% extends 'base.html' %} {% load static %}
{% block title %} Log In {%endblock %} 

{% block content %}


<div
  class="container-sm w-50 border rounded p-3 m-3 position-absolute top-50 start-50 translate-middle"
>
  <h3>Login</h3>

  <div class="mb-3">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-3">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

</div>
{% endblock %}
